<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static '/images/favicon.ico' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <title> {% block title %} Base {% endblock %} </title>
</head>

<body>
        <nav class="navbar navbar-inverse ">
                <div class="container-fluid">
                        <div class="navbar-header">
                                <a class="navbar-brand" href="/">Django Redis</a>
                        </div>
                        <ul class="nav navbar-nav">
                                <li class="active"><a href="{% url 'first_app:home' %}">Home</a></li>
                                <li><a href="{% url 'first_app:employees' %}">Employees</a></li>
                                <li><a href="{% url 'first_app:contact' %}">Contact</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'first_app:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="{% url 'first_app:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                </div>
        </nav>

        <div>
                {% block after-navbar %}
                <!-- Anything outside of this will be inherited if you extend! -->
                <h1>{{ task_id }} </h1>
                {% endblock %}
        </div>
</body>

</html>
